<!-- templates/dashboard/overview.html -->
<!DOCTYPE html>
<html>
<head><title>Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script></head>
<body>
<div class="container">
    <h1>E-Commerce Dashboard v2.01</h1>
    <p>Admin: {{ user.username }} | Software Version: 2.01</p>
    
    <!-- Order Overview Cards (like your snippet) -->
    <div class="row">
        <div class="col-md-3"><div class="card"><div class="card-body">
            <h5>Total Orders Today</h5><h2>{{ total_orders }}</h2><p>{{ increase }}</p>
        </div></div></div>
        <div class="col-md-3"><div class="card"><div class="card-body">
            <h5>Pending Orders</h5><h2>{{ pending_orders }}</h2><p>No previous data</p>
        </div></div></div>
        <!-- Add cards for processed, on_delivery, delivered, cancelled, returned, partial -->
    </div>
    
    <!-- Performance Chart -->
    <canvas id="perfChart"></canvas>
    <script>
        fetch('/api/dashboard/performance/', { headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') } })
            .then(r => r.json()).then(data => {
                new Chart(document.getElementById('perfChart'), {
                    type: 'line', data: { labels: data.labels, datasets: [{ data: data.data }] }
                });
            });
    </script>
    
    <!-- Quick Links to Features -->
    <ul class="nav">
        <li><a href="/admin/orders/order/">Order Management</a></li>
        <li><a href="/admin/products/product/">Products</a></li>
        <!-- Add all features -->
    </ul>
</div>
</body>
</html>
